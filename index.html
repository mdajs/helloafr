<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnEase - Simplify Your Online Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://via.placeholder.com/1920x1080?text=Library+Background') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: linear-gradient(90deg, rgba(139, 0, 0, 0.9), rgba(128, 0, 128, 0.9), rgba(0, 0, 139, 0.9));
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: linear-gradient(90deg, rgba(47, 79, 79, 0.9), rgba(72, 61, 139, 0.9), rgba(25, 25, 112, 0.9));
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, rgba(47, 79, 79, 0.8), rgba(72, 61, 139, 0.8), rgba(25, 25, 112, 0.8));
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        footer {
            background: linear-gradient(90deg, rgba(47, 79, 79, 0.9), rgba(72, 61, 139, 0.9), rgba(25, 25, 112, 0.9));
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>LearnEase</h1>
    <p>Empowering Students in Online Learning</p>
</header>

<section class="hero">
    <h1>Welcome to LearnEase</h1>
    <p>Your one-stop solution to mastering online classes with ease and confidence!</p>
    <button id="getStartedBtn" style="padding: 10px 20px; background-color: #ffffff; color: #2F4F4F; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">Get Started</button>
</section>

<footer>
    <p>&copy; 2025 LearnEase. Created by Md Abdullah.</p>
</footer>

<script>
    // Check if the user is logged in
    function isLoggedIn() {
        // For demonstration purposes, we use localStorage to check the login status
        return localStorage.getItem('loggedIn') === 'true';
    }

    // Redirect user when the "Get Started" button is clicked
    document.getElementById('getStartedBtn').addEventListener('click', function() {
        if (isLoggedIn()) {
            // If logged in, redirect to the tools page
            window.location.href = 'online-tools.html'; // Replace with your tools page URL
        } else {
            // If not logged in, redirect to the get started page
            window.location.href = 'get-started.html'; // Replace with your get started page URL
        }
    });
</script>

</body>
</html>
